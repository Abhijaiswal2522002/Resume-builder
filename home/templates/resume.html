<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: montserrat;
        }

        .container {
            background-color: #f5f5f5;
            max-width: 800px;
            margin: 60px auto;
            padding: 20px;
            box-shadow: 10px 2em 30px rgba(0, 0, 0, 0.3);
        }

        .header {
            text-align: center;
        }

        .header h1 {
            margin-bottom: 5px;
        }

        .header h3 {
            text-transform: uppercase;
            font-size: 15px;
            font-weight: 500;
        }

        .main {
            display: flex;
            flex-wrap: wrap;
        }

        .left, .right {
            flex: 1;
            padding: 20px;
        }

        h2 {
            padding: 5px;
            color: #584d4d;
            margin: 30px 0;
            text-decoration: underline;
            font-size: 25px;
            border-radius: 0 20px 20px 0;
        }

        .dynamic-section {
            margin-top: 10px;
            padding: 10px;
            border: 1px dashed #ccc;
            border-radius: 5px;
        }

        .btn1 {
            margin: 20px 43%;
            padding: 15px;
            font-size: 15px;
            font-weight: bold;
            background-color: rgb(106, 233, 106);
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1 style="text-align: center; color:green; font-size:40px;">Dynamic Resume Builder</h1>
    <div id="mn" class="container">
        <div class="header">
            <h1 id="name">Your Name</h1>
            <h3 id="about">Your About</h3>
        </div>
        <div class="main">
            <div class="left">
                <h2>Personal Information</h2>
                <p><strong>Name:</strong> <span id="personalName">John Doe</span></p>
                <p><strong>Age:</strong> <span id="age">25</span></p>
                <p><strong>Email:</strong> <span id="email">example@mail.com</span></p>
                <p><strong>Phone:</strong> <span id="phone">+91-1234567890</span></p>
                <h2>Skills</h2>
                <div id="skillsContainer">
                    <input type="text" class="skillInput" placeholder="Skill 1">
                </div>
                <button type="button" onclick="addSkill()">Add Skill</button>
                
                <h2>Education</h2>
                <div id="educationContainer">
                    <div class="dynamic-section">
                        <h3>Education 1</h3>
                        <input type="text" placeholder="Degree" class="degreeInput">
                        <input type="text" placeholder="College" class="collegeInput">
                        <input type="text" placeholder="Year" class="yearInput">
                    </div>
                </div>
                <button type="button" onclick="addEducation()">Add Education</button>

                <h2>Languages</h2>
                <div id="languagesContainer">
                    <input type="text" class="languageInput" placeholder="Language 1">
                </div>
                <button type="button" onclick="addLanguage()">Add Language</button>
            </div>
            <div class="right">
                <h2>Projects</h2>
                <div id="projectsContainer">
                    <div class="dynamic-section">
                        <h3>Project 1</h3>
                        <input type="text" placeholder="Project Title" class="projectTitleInput">
                        <input type="text" placeholder="Duration" class="projectDurationInput">
                        <textarea placeholder="Description" class="projectDescInput"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addProject()">Add Project</button>

                <h2>Work Experience</h2>
                <div id="experienceContainer">
                    <div class="dynamic-section">
                        <h3>Experience 1</h3>
                        <input type="text" placeholder="Company Name" class="companyInput">
                        <input type="text" placeholder="Position" class="positionInput">
                        <input type="text" placeholder="Duration" class="experienceDurationInput">
                        <textarea placeholder="Responsibilities" class="responsibilitiesInput"></textarea>
                    </div>
                </div>
                <button type="button" onclick="addExperience()">Add Experience</button>

                <h2>Achievements</h2>
                <div id="achievementsContainer">
                    <input type="text" class="achievementInput" placeholder="Achievement 1">
                </div>
                <button type="button" onclick="addAchievement()">Add Achievement</button>
            </div>
        </div>
    </div>
    <button onclick="generatePDF('mn')" type="button" class="btn1">Download PDF</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
    <script>
        function addSkill() {
            const skillsContainer = document.getElementById('skillsContainer');
            const newSkillInput = document.createElement('input');
            newSkillInput.type = 'text';
            newSkillInput.className = 'skillInput';
            newSkillInput.placeholder = 'Skill ' + (skillsContainer.childElementCount + 1);
            skillsContainer.appendChild(newSkillInput);
        }

        function addEducation() {
            const educationContainer = document.getElementById('educationContainer');
            const newEducationDiv = document.createElement('div');
            newEducationDiv.className = 'dynamic-section';
            newEducationDiv.innerHTML = `
                <h3>Education ${educationContainer.childElementCount + 1}</h3>
                <input type="text" placeholder="Degree" class="degreeInput">
                <input type="text" placeholder="College" class="collegeInput">
                <input type="text" placeholder="Year" class="yearInput">
            `;
            educationContainer.appendChild(newEducationDiv);
        }

        function addLanguage() {
            const languagesContainer = document.getElementById('languagesContainer');
            const newLanguageInput = document.createElement('input');
            newLanguageInput.type = 'text';
            newLanguageInput.className = 'languageInput';
            newLanguageInput.placeholder = 'Language ' + (languagesContainer.childElementCount + 1);
            languagesContainer.appendChild(newLanguageInput);
        }

        function addProject() {
            const projectsContainer = document.getElementById('projectsContainer');
            const newProjectDiv = document.createElement('div');
            newProjectDiv.className = 'dynamic-section';
            newProjectDiv.innerHTML = `
                <h3>Project ${projectsContainer.childElementCount + 1}</h3>
                <input type="text" placeholder="Project Title" class="projectTitleInput">
                <input type="text" placeholder="Duration" class="projectDurationInput">
                <textarea placeholder="Description" class="projectDescInput"></textarea>
            `;
            projectsContainer.appendChild(newProjectDiv);
        }

        function addExperience() {
            const experienceContainer = document.getElementById('experienceContainer');
            const newExperienceDiv = document.createElement('div');
            newExperienceDiv.className = 'dynamic-section';
            newExperienceDiv.innerHTML = `
                <h3>Experience ${experienceContainer.childElementCount + 1}</h3>
                <input type="text" placeholder="Company Name" class="companyInput">
                <input type="text" placeholder="Position" class="positionInput">
                <input type="text" placeholder="Duration" class="experienceDurationInput">
                <textarea placeholder="Responsibilities" class="responsibilitiesInput"></textarea>
            `;
            experienceContainer.appendChild(newExperienceDiv);
        }

        function addAchievement() {
            const achievementsContainer = document.getElementById('achievementsContainer');
            const newAchievementInput = document.createElement('input');
            newAchievementInput.type = 'text';
            newAchievementInput.className = 'achievementInput';
            newAchievementInput.placeholder = 'Achievement ' + (achievementsContainer.childElementCount + 1);
            achievementsContainer.appendChild(newAchievementInput);
        }

        function generatePDF(containerId) {
            const container = document.getElementById(containerId);
            const pdfOptions = {
                margin: 10,
                filename: 'resume.pdf',
                image: { type: 'jpeg', quality: 0.98 },
                html2canvas: { scale: 2 },
                jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
            };

            html2pdf()
                .from(container)
                .set(pdfOptions)
                .save();
        }
    </script>
</body>

</html>
